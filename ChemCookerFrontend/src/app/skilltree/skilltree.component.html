<drag-scroll style="width: 50vh; height: 50vh;">
    <div class="flex-column">
        <div class="flex-row" *ngFor="let y of range(-1, 10)">
            <div *ngFor="let x of range(-10, 10)">
                <div style="width: 120px; height: 120px;">
                    <div *ngIf="getNodeFromPos(x, y)" class="node">
                        <div class="flex-row" style="flex-grow: 1;">
                            <div class="placeholder"></div>
                            <div class="vline" [style.visibility]="getNodeFromPos(x, y-1) ? 'visible' : 'hidden'"></div>
                            <div class="placeholder"></div>
                        </div> <!-- top row-->
                        <div class="flex-row">
                            <div class="hline" [style.visibility]="getNodeFromPos(x-1, y) ? 'visible' : 'hidden'"></div>
                            <app-skilltree-node [self]="getNodeFromPos(x, y)!" [unlocked]="unlockedSkilltreeNodes.includes(getNodeFromPos(x, y)!.id)"
                            *ngIf="getNodeFromPos(x, y)" [centerOnLoad]="getNodeFromPos(x, y)!.id == unlockedSkilltreeNodes.at(-1)"></app-skilltree-node>
                            <div class="hline" [style.visibility]="getNodeFromPos(x+1, y) ? 'visible' : 'hidden'"></div>
                        </div> <!-- middle row -->
                        <div class="flex-row" style="flex-grow: 1;">
                            <div class="placeholder"></div>
                            <div class="vline" [style.visibility]="getNodeFromPos(x, y+1) ? 'visible' : 'hidden'"></div>
                            <div class="placeholder"></div>
                        </div> <!-- bottom row -->
                    </div>
                </div>
            </div>
        </div> 
    </div>
</drag-scroll>
