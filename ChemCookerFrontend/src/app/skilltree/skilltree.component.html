<drag-scroll style="width: 50vh; height: 50vh;">
    <div class="flex-column">
        <p class="skillpoint-display">{{skilltreeService.skillpoints}}</p>
        <div class="flex-row" *ngFor="let y of range(-1, 10)">
            <div *ngFor="let x of range(-10, 10)">
                <div style="width: 120px; height: 120px;">
                    <div *ngIf="nodesDict[x][y]" class="node">
                        <div class="flex-row" style="flex-grow: 1;">
                            <div class="placeholder"></div>
                            <div class="vline" [style.visibility]="nodesDict[x][y-1] ? 'visible' : 'hidden'"></div>
                            <div class="placeholder"></div>
                        </div> <!-- top row-->
                        <div class="flex-row">
                            <div class="hline" [style.visibility]="nodesDict[x-1][y] ? 'visible' : 'hidden'"></div>
                            <app-skilltree-node [self]="nodesDict[x][y]!" [unlocked]="unlockedSkilltreeNodes.includes(nodesDict[x][y]!.id)"
                            *ngIf="nodesDict[x][y]" [centerOnLoad]="nodesDict[x][y]!.id == unlockedSkilltreeNodes.at(-1)"></app-skilltree-node>
                            <div class="hline" [style.visibility]="nodesDict[x+1][y] ? 'visible' : 'hidden'"></div>
                        </div> <!-- middle row -->
                        <div class="flex-row" style="flex-grow: 1;">
                            <div class="placeholder"></div>
                            <div class="vline" [style.visibility]="nodesDict[x][y+1] ? 'visible' : 'hidden'"></div>
                            <div class="placeholder"></div>
                        </div> <!-- bottom row -->
                    </div>
                </div>
            </div>
        </div> 
    </div>
</drag-scroll>
