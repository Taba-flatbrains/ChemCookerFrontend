<div [ngStyle]="Style" *ngIf="svg&&active" #box class="box" cdkDrag (cdkDragEnded)="dragEnd($event)" [cdkDragDisabled]="!draggable" (mousedown)="duplicate($event)">
    <div #molSVG [innerHTML]="svg"></div>
    <div class="text-flex">
    <p class="text givenname">{{givenname}}</p>
    <p class="text iupac">{{iupac}}</p>
    </div>
</div>
