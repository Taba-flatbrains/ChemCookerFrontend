<div class="flex-column">
    <div class="action-space">
        <button mat-button class="button" *ngIf="!loggedInService.LoggedIn">Login</button>
        <button mat-button class="button" *ngIf="!loggedInService.LoggedIn">Sign up</button>
        <div *ngFor="let chemical of ChemicalsInAction">
            <chemical *ngIf="chemical" [IndexInCIA]="ChemicalsInAction.indexOf(chemical)" [smile]="chemical.smile" [givenname]="chemical.givenname" [iupac]="chemical.iupac" [initialPosition]="chemical.initpos"></chemical>
        </div>
    </div>
    <app-chem-bar [ChemicalsInAction]="ChemicalsInAction"></app-chem-bar>
</div>
