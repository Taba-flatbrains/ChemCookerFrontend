<div class="flex-column">
    <div class="action-space">
        <div class="header">
            <div class="account-management-buttons">
                <button mat-button class="button" *ngIf="!loggedInService.LoggedIn" (click)="openLoginDialog()">Login</button>
                <button mat-button class="button" *ngIf="!loggedInService.LoggedIn" (click)="openSignUpDialog()">Sign up</button>
                <button mat-button class="button" *ngIf="loggedInService.LoggedIn" (click)="logout()">Logout</button>
            </div>

            <div class="quest-and-skilltree-buttons" *ngIf="loggedInService.LoggedIn">
                <app-quest [self]="questService.selectedQuestSelf"></app-quest>
                <button mat-button class="button" (click)="openQuestDialog()">Quests</button>
                <button mat-button class="button" (click)="openSkilltreeDialog()">Skilltree</button>
                <button mat-button class="button" (click)="openPendingReactionsDialog()" *ngIf="chemService.pendingReactions.length > 0 || chemService.successfulPendingReactions.length > 0 || chemService.unsuccesfulPendingReactions.length > 0">Pending Reactions</button>
            </div>
        </div>
        <!-- Todo: add skilltree, quests, and current quest -->
        <div *ngFor="let chemical of chemService.chemicalsInAction">
            <chemical *ngIf="chemical" [self]="chemical" [smile]="chemical.smile" [nickname]="chemical.nickname" [iupac]="chemical.iupac" [initialPosition]="chemical.initpos"></chemical>
        </div>
        <app-cooker class="cooker"></app-cooker>
    </div>
    <app-chem-bar></app-chem-bar>
</div>
